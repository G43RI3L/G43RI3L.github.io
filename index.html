<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Amor ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: red;
        }

        #contador {
            font-size: 1.8rem;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>üíñ Te amo h√°... üíñ</h1>
    <div id="contador"></div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2024-09-12T00:00:00");
            const agora = new Date();

            const diffMs = agora - dataInicio; // Diferen√ßa em milissegundos

            const segundos = Math.floor((diffMs / 1000) % 60);
            const minutos = Math.floor((diffMs / (1000 * 60)) % 60);
            const horas = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
            const dias = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            document.getElementById("contador").textContent = 
                `Te amo h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
        }

        atualizarContador();
        setInterval(atualizarContador, 1000);
    </script>

</body>
</html>
