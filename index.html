<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador ao Vivo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #contador {
            font-size: 2rem;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Contador ao Vivo</h1>
    <div id="contador">0</div>

    <script>
        let contador = 0;
        const elemento = document.getElementById("contador");

        setInterval(() => {
            contador++;
            elemento.textContent = contador;
        }, 1000); // Atualiza a cada 1 segundo
    </script>

</body>
</html>
