<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Amor ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: red;
        }

        #contador {
            font-size: 1.8rem;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>üíñ Te amo h√°... üíñ</h1>
    <div id="contador"></div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2024-09-12T00:00:00"); // Ajustado para 2024
            const agora = new Date();

            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();
            let horas = agora.getHours() - dataInicio.getHours();
            let minutos = agora.getMinutes() - dataInicio.getMinutes();
            let segundos = agora.getSeconds() - dataInicio.getSeconds();

            // Ajustar valores negativos
            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                let mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
                dias += mesAnterior.getDate();
                meses--;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }

            document.getElementById("contador").textContent = 
                `${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
        }

        atualizarContador();
        setInterval(atualizarContador, 1000);
    </script>

</body>
</html>
